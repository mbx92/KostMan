services:
  # Production service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kosman-app
    restart: unless-stopped
    ports:
      - "3004:3000"
    environment:
      - NODE_ENV=production
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
    volumes:
      - ./data:/app/data # SQLite database persistence
    networks:
      - kosman-network

  # Development service (optional - use with: docker-compose --profile dev up)
  app-dev:
    image: node:20-alpine
    container_name: kosman-dev
    working_dir: /app
    profiles:
      - dev
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules # Anonymous volume for node_modules
    command: sh -c "apk add --no-cache python3 make g++ libc6-compat && npm install && npm run dev"
    networks:
      - kosman-network

networks:
  kosman-network:
    driver: bridge
